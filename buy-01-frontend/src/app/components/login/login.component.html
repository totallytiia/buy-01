<app-navigationbar></app-navigationbar>
<div class="mx-auto min-h-[calc(100vh-60px)] justify-center items-center flex flex-col">
	<div class="relative flex justify-center items-center">
		<form (ngSubmit)="loginUser()"
			class="bg-white rounded-xl shadow-md px-8 pt-6 pb-8 mb-2 dark:bg-slate-950 dark:bg-opacity-40"
			#loginForm="ngForm">

			<h2 class="font-bold text-center mb-2 text-lg dark:text-slate-100 dark:hover:text-slate-200">Let's get you
				logged in</h2>


			<div
				class="mb-4 flex items-center border-2 py-2 px-3 rounded-xl dark:text-slate-100 dark:hover:text-slate-200">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24"
					stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
				</svg>
				<input [(ngModel)]="authRequest.username" type="text" class="pl-2 outline-none bg-transparent "
					placeholder="Enter email" name="email" #username="ngModel" required>
			</div>

			<div class="mb-4 flex items-center border-2 py-2 px-3 rounded-xl">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20"
					fill="currentColor">
					<path fill-rule="evenodd"
						d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
						clip-rule="evenodd" />
				</svg>
				<input [(ngModel)]="authRequest.password" type="password" class="pl-2 outline-none bg-transparent"
					placeholder="Enter password" name="password" #password="ngModel" required>
			</div>

			<div class="flex items-center justify-center">
				<button type="submit" [disabled]="!loginForm.form.valid"
					class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-xl focus:outline-none focus:shadow-outline w-full">
					Enter</button>
			</div>
		</form>

		<!-- ERRORS -->

		<div class="ERRORS absolute left-full ml-4 w-56 bg-white rounded-xl shadow-lg text-left">
			<div class="bg-white rounded-xl text-left">
				<div *ngIf="username.invalid && (username.dirty || username.touched)"
					class="flex gap-2 px-4 py-2 [&>div]:!my-auto">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="w-6 h-6 shrink-0">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
					</svg>
					<div class="my-auto" *ngIf="username.errors?.['required']">Email is required.</div>
				</div>
				<div *ngIf="password.invalid && (password.dirty || password.touched)"
					class="flex gap-2 px-4 py-2 [&>div]:!my-auto">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" s
						stroke="currentColor" class="w-6 h-6 shrink-0">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
					</svg>
					<div class="my-auto" *ngIf="password.errors?.['required']">Password is required.</div>
				</div>
			</div>
		</div>
	</div>
	<button (click)="redirectRegister()"
		class="font-bold text-sm text-indigo-600 hover:text-indigo-800 text-center flex justify-center">
		Haven't registered? Register here
	</button>
</div>
